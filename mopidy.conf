[core]
cache_dir = /var/cache/mopidy
config_dir = /etc/mopidy
data_dir = /var/lib/mopidy

[logging]
config_file = /etc/mopidy/logging.conf
debug_file = /var/log/mopidy/mopidy-debug.log

[local]
media_dir = /var/lib/mopidy/media

[m3u]
playlists_dir = /var/lib/mopidy/playlists

[spotify]
enabled = true
username = username
password = password

[http]
enabled = true
hostname = 0.0.0.0 
port = 6680
static_dir =
zeroconf = Mopidy HTTP server on $hostname

[touchscreen]
enabled = true
screen_width = 640
screen_height = 480
resolution_factor = 4  
cursor = True
fullscreen = false 
cache_dir = /home/pi/.cache/mopidy/touchscreen
